<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title> 기본 스타일 팝업 </title>
<link rel="stylesheet" type="text/css" href="/backoffice/css/import.css"/>
</head>
<body>
    <div class="popup_body">
            <p class="popup_title">
                | 우편번호 검색
            </p>
            
            <p class="popup_text">
                지역을 선택 하시고 찾고자 하는 지역의동,읍,면, 건물명을 입력하신 후 검색 버튼을 클릭하세요.
            </p>
        
            <p class="popup_search_form">
                <select style="height:20px;">
                    <option> 선택해주세요 </option>
                </select> 
                <input type="text" class="inputTxt" />
                <input type="button" class="button white" value="검색"  style="height:18px;width:40px;" />
            </p>
            
            <p class="popup_content">
                이 지점 부터 list 시작 
            </p>
    </div>
  
    <div class="popup_footer">
		<img src="/backoffice/images/popup/popup_copyright.jpg" alt="하단이미지" width="500" height="40"/>
	</div>
    
	
    
</body>
</html>
